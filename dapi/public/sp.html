<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		
		<meta charset="UTF-8">
		<meta name=apple-mobile-web-app-capable content=yes>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
		<title></title>

		<link rel="stylesheet" href="css/sp/reset.css">
		<link rel="stylesheet" href="css/sp/base.css">
		<link rel="stylesheet" href="js/libs/video-js/video-js.min.css" >
		<link rel="stylesheet" href="css/sp/style.css">
	  <script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
	</head>

	<body id="mr-canvas" class="mr-ui-canvas">

		<header id="top" class="mr-ui-header">
			<img src="" width="100%" >
		</header>

		<div class="mr-ui-body">
			
			<div class="mr-ui-ad">
				<video class="mr-ui-player" width="265" height="154" preload="auto">
				</video>
				<div class="mr-ui-creative mr-ui-template">
					<img src="{{second_picture}}"/>	
				</div>
			</div>
            
			<div class="mr-ui-nav mr-ui-template">
				<p class="clear-type">{{message}}</p>
			</div>

			<section>
				<div class="mr-ui-content">
					
					<!-- landing page : template for mr.ui.Landing.js -->
					<div class="mr-ui-landing mr-ui-content-block mr-ui-template">
						<div class="mr-ui-title">
							<b class="clear-type">{{title}}</b>
						</div>
						<div class="mr-ui-description">
							<p class="clear-type">{{description}}</p>
						</div>
					</div>
					
					<!-- Campaign page : template for mr.ui.Page.js -->
					<div class="mr-ui-page mr-ui-content-block mr-ui-template">
						<div class="mr-ui-title">
							<b class="clear-type">{{title}}</b>
						</div>
						<div class="mr-ui-questions">
							<div class="mr-ui-question mr-ui-template">
								<div class="mr-ui-title">
									<b class="clear-type">{{title}}</b>
								</div>
								<div class="mr-ui-description">
									<p class="clear-type">{{description}}</p>
								</div>
								<div class="mr-ui-answer mr-ui-result-hide">
									
								</div>
							</div>
						</div>
						<button type="button" class="mr-ui-next mr-ui-button clear-type">
							
						</button>
					</div>
					
					<!-- already page : template for mr.ui.Already.js -->
					<div class="mr-ui-complete mr-ui-content-block mr-ui-template">
						<div class="mr-ui-title">
							<b class="clear-type">{{title}}</b>
						</div>
						<button type="button" class="mr-ui-next mr-ui-button clear-type">
							{{message}}
						</button>
					</div>
					
					<div class="mr-ui-thankyou mr-ui-content-block mr-ui-template">
						<div class="mr-ui-title">
							<b class="clear-type">{{title}}</b>
						</div>
						<div class="mr-ui-description">
							<p class="clear-type">{{point}} ポイントをプレゼントいたします。</p>
						</div>
						<div class="mr-ui-message">
							{{message}}
						</div>
						<div class="mr-ui-client">
							<button type="button" class="mr-ui-next mr-ui-button clear-type">
								<a target="_blank" href="{{client_url}}">クライアントサイトへ移動する</a>
							</button>
						</div>
					</div>
					
					<!-- already page : template for mr.ui.Already.js -->
					<div class="mr-ui-already mr-ui-content-block mr-ui-template">
						<div class="mr-ui-title">
							<b class="clear-type">{{title}}</b>
						</div>
						<div class="mr-ui-message">
							{{message}}
						</div>
						<div class="mr-ui-client">
							<a href="{{client_url}}" >{{go_to_client_url}}</a>
						</div>
					</div>
					
				</div>
			</section>

		</div><!--wrap end-->

		<footer class="mr-ui-footer">
			<img src="" width="100%" alt="&copy; xxxxxxxxxxxxxx. All Rights Reserved.">
		</footer>
		
		<!-- load scripts  -->
		<!-- User agent detection -->
		<script src="js/ua.js"></script>
		
		<!-- jQuery, Backbone, underscore -->
		<script>
			(function(){
				( /* ua.OS === "iPhone/iPod" */ false) ?
					document.write('<script src="js/libs/zepto-1.0-rc1.min.js"><\/script>') :
			 		document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>');
			})();
		</script>
		
		<script src="js/libs/underscore-1.3.3.js"></script>
		<script src="js/libs/backbone-0.9.2.js"></script>
		
		<!-- Video.js for mr.ui.VideoPlayer --> 
		<script src="js/libs/video-js/video.js"></script>
		
		<!-- MovieReward Scripts -->
		<script src="js/mr.js?v=20120612"></script>
		
		<script src="js/mr/model/Base.js?v=20120612"></script>
		<script src="js/mr/model/v1/Base.js?v=20120612"></script>
		<script src="js/mr/model/v1/Campaign.js?v=20120612"></script>
		<script src="js/mr/model/v1/Page.js?v=20120612"></script>
		<script src="js/mr/model/v1/Question.js?v=20120612"></script>
		<script src="js/mr/model/v1/Questions.js?v=20120612"></script>
		<script src="js/mr/model/Parameter.js?v=20120612"></script>
		<script src="js/mr/model/CountDown.js?v=20120612"></script>
		<script src="js/mr/model/Next.js?v=20120612"></script>
		<script src="js/mr/model/Content.js?v=20120612"></script>
		<script src="js/mr/model/Campaign.js?v=20120612"></script>
		<script src="js/mr/model/Page.js?v=20120612"></script>
		<script src="js/mr/model/Question.js"></script>
		<script src="js/mr/model/Questions.js"></script>
				
		<script src="js/mr/ui/Base.js"></script>
		<script src="js/mr/ui/Creative.js"></script>
		<script src="js/mr/ui/Player.js"></script>
		<script src="js/mr/ui/Nav.js"></script>
		<script src="js/mr/ui/Ad.js"></script>
		<script src="js/mr/ui/Landing.js"></script>
		<script src="js/mr/ui/Next.js"></script>
		<script src="js/mr/ui/Question.js"></script>
		<script src="js/mr/ui/Questions.js"></script>
		<script src="js/mr/ui/Already.js"></script>
		<script src="js/mr/ui/Page.js"></script>
		<script src="js/mr/ui/Complete.js"></script>
		<script src="js/mr/ui/Thankyou.js"></script>
		<script src="js/mr/ui/Content.js"></script>
		<script src="js/mr/ui/Body.js"></script>
		<script src="js/mr/ui/Footer.js"></script>
		<script src="js/mr/ui/Header.js"></script>
		<script src="js/mr/ui/Theme.js"></script>
		<script src="js/mr/ui/Canvas.js"></script>
		
		<script src="js/mr/controller/Controller.js"></script>
		<script src="js/mr/controller/MobileController.js"></script>
		
		<script>
			$(document).ready(function(){
    		mr.initialize({
    			// api: '../api/v1',
					// api: 'http://moviereward.nadai.jp/api/v1',
					api: 'http://demo.sunbi.co.jp/nci-201205/trunk/api/v1',
    			el:   'mr-canvas',
    			face: 'SP'         // 20120605 force FACE API parameter
				});
  		});
		</script>
		
	</body>
</html>
