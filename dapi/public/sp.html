<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		
		<meta charset="UTF-8">
		<meta name=apple-mobile-web-app-capable content=yes>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
		<title></title>

		<link rel="stylesheet" href="css/sp/reset.css">
		<link rel="stylesheet" href="css/sp/base.css">
		<!-- <link rel="stylesheet" href="js/libs/video-js/video-js.min.css" > -->
		<link rel="stylesheet" href="js/libs/mediaelement/mediaelementplayer.min.css" />
		<link rel="stylesheet" href="css/sp/style.css?v=201206221657">
		
	  <script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
	</head>

	<body id="mr-canvas" class="mr-ui-canvas">
		
		<div id="top" class="mr-ui-header">
			<img src="" width="100%" >
		</div>

		<div class="mr-ui-body">
			
			<div class="mr-ui-ad">
				<video class="mr-ui-player" width="265" height="154"></video>
				<div class="mr-ui-creative mr-ui-template">{{creative}}</div>
			</div>
            
			<div class="mr-ui-nav mr-ui-template">
				<p class="clear-type">{{html}}</p>
			</div>

			<!-- for conversion -->
			<div class="mr-ui-conversion mr-ui-template">
			</div>
		
			<section>
				<div class="mr-ui-content">
					
					<!-- landing page : template for mr.ui.Landing.js -->
					<div class="mr-ui-landing mr-ui-content-block mr-ui-template">
						<div class="mr-ui-title">
							<b class="clear-type">{{title}}</b>
						</div>
						<div class="mr-ui-description">
							<p class="clear-type">{{description}}</p>
						</div>
					</div>
					
					<!-- Campaign page : template for mr.ui.Page.js -->
					<div class="mr-ui-page mr-ui-content-block mr-ui-template">
						<div class="mr-ui-title">
							<b class="clear-type">{{title}}</b>
						</div>
						<div class="mr-ui-questions">
							<div class="mr-ui-question mr-ui-template">
								<div class="mr-ui-title">
									<b class="clear-type">{{title}}</b>
								</div>
								<div class="mr-ui-description">
									<p class="clear-type">{{description}}</p>
								</div>
								<div class="mr-ui-answer mr-ui-result-hide">
									
								</div>
							</div>
						</div>
						<button type="button" class="mr-ui-next mr-ui-button clear-type">
							
						</button>
					</div>
					
					<!-- already page : template for mr.ui.Already.js -->
					<div class="mr-ui-complete mr-ui-content-block mr-ui-template">
						<div class="mr-ui-title">
							<b class="clear-type">{{title}}</b>
						</div>
						<button type="button" class="mr-ui-next mr-ui-button clear-type">
							{{message}}
						</button>
					</div>
					
					<div class="mr-ui-thankyou mr-ui-content-block mr-ui-template">
						<div class="mr-ui-title">
							<b class="clear-type">{{title}}</b>
						</div>
						<div class="mr-ui-description">
							<p class="clear-type">{{description}}</p>
						</div>
						<div class="mr-ui-message">
							{{social}}
						</div>
						<div class="mr-ui-client">
							<button type="button" class="mr-ui-next mr-ui-button clear-type">
								<a target="_blank" href="{{client_url}}">クライアントサイトへ移動する</a>
							</button>
						</div>
					</div>
					
					<!-- already page : template for mr.ui.Already.js -->
					<div class="mr-ui-already mr-ui-content-block mr-ui-template">
						<div class="mr-ui-title">
							<b class="clear-type">{{title}}</b>
						</div>
						<div class="mr-ui-message">
							{{social}}
						</div>
						<div class="mr-ui-client">
							<button type="button" class="mr-ui-next mr-ui-button clear-type" >
								<a target="_blank" href="{{client_url}}">クライアントサイトへ移動する</a>
							</button>
						</div>
					</div>
					
					<!-- already page : template for mr.ui.Already.js -->
					<div class="mr-ui-sorry mr-ui-content-block mr-ui-template">
						<div class="mr-ui-title">
							<b class="clear-type">{{title}}</b>
						</div>
						<div class="mr-ui-description">
							{{description}}
						</div>
						<button type="button" class="mr-ui-button clear-type">
							<a href="{{back}}" class="clear-type">最初に戻る</a>
						</button>
					</div>
					
				</div>
			</section>

		</div><!--wrap end-->

		<div class="mr-ui-footer">
			<img src="" width="100%" alt="">
		</div>
		
		<!-- load scripts  -->
		<!-- User agent detection -->
		<script src="js/ua.js"></script>
		
		<!-- jQuery, Backbone, underscore -->
		<script>
			(function(){
				( /* ua.OS === "iPhone/iPod" */ false) ?
					document.write('<script src="js/libs/zepto-1.0-rc1.min.js"><\/script>') :
			 		document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>');
			})();
		</script>
		
		<script src="js/libs/underscore-1.3.3.js"></script>
		<script src="js/libs/backbone-0.9.2.js"></script>
		
		<script src="js/libs/swfobject.js"></script>
		
		<!-- Video.js for mr.ui.VideoPlayer --> 
		<!-- <script src="js/libs/video-js/video.min.js"></script> -->

		<!-- cript lib -->
		<script src="js/libs/sjcl.js"></script>
		
		<!-- URI.js -->

		<script src="js/mr/model/Answer.js?v=20120620"></script>
				
		<script src="js/mr/ui/Base.js?v=20120620"></script>
		<script src="js/mr/ui/Creative.js?v=20120620"></script>
		<script src="js/mr/ui/PlayerME.js?v=201206211108"></script>
		<script src="js/mr/ui/model/Nav.js?v=20120620"></script>
		<script src="js/mr/ui/Nav.js?v=20120620"></script>
		<script src="js/mr/ui/model/Ad.js?v=20120620"></script>
		<script src="js/mr/ui/Ad.js?v=20120620"></script>
		<script src="js/mr/ui/model/Landing.js?v=20120620"></script>
		<script src="js/mr/ui/Landing.js?v=20120620"></script>

		<script src="js/mr/ui/Complete.js?v=201206221647"></script>
		<script src="js/mr/ui/model/Thankyou.js?v=20120620"></script>
		<script src="js/mr/ui/Thankyou.js?v=20120620"></script>

    		mr.initialize({

	</body>
</html>
